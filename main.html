<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        width: 400px;
    }

    .box {
        width: 50px;
        height: 50px;
        margin: 3px;
        font-size: 26px;
        color: black;
    }

    .green {
        background-color: green;
    }

    .red {
        background-color: red;
    }

    .blue {
        background-color: blue;
    }

    .holder {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    .item {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: wrap;
        width: 350px;
    }
</style>

<body>
    <div class="holder">
        <div class="box green">3</div>
        <div class="box red">1</div>
        <div class="box blue">2</div>
    </div>

    <div class="item">
        <div class="box green">3</div>
        <div class="box green">4</div>
        <div class="box green">5</div>
        <div class="box green">6</div>
        <div class="box green">7</div>
        <div class="box red">1</div>
        <div class="box blue">2</div>
    </div>
</body>

</html>
